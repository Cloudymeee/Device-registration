<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration</title>
    <link rel="stylesheet" href="./device-reg.css">
</head>
<body>
    <div class="container">
        <div class="title">Register Device</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Device Name</span>
                <input type="text" placeholder="Enter your device  name" required>
              </div>
              <div class="input-box">
                <span class="details">Sector</span>
                <input type="text" placeholder="Enter your sector" required>
              </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
              </div>
            </form>
        </div>
    </div>
</body>
</html>
